<div class="panel panel-warning">
	<div class="panel-heading">Авторизация</div>
	<div class="panel-body">
		<form (ngSubmit)="onSubmit()" class="form-horizontal" role="form">

			<div class="form-group">
				<label for="inpLogin" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.email" type="text" class="form-control" id="inpLogin" placeholder="Введите email адрес">
				</div>
			</div>

			<div class="form-group">
				<label for="inpPassword" class="col-sm-2 control-label">Пароль</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.password" type="password" class="form-control" id="inpPassword" placeholder="Введите пароль">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 checkbox">
					<label>
						<input [(ngModel)]="model.rememeberMe" type="checkbox" id="inpRememberMe">Запомнить меня
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" id="btnSubmit">Войти</button>
				</div>
			</div>
		</form>
	</div>
</div>
