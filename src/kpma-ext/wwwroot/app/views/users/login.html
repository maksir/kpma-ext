<form action="" method="POST" role="form">
    <legend>Авторизация</legend>

    <div class="form-group">
        <label for="">Email</label>
        <input [[(ngModel)]="model.email" type="text" class="form-control" id="login" placeholder="Введите email адрес">
    </div>
    <div class="form-group">
        <label for="">Пароль</label>
        <input [(ngModel)]="model.password" type="password" class="form-control" id="password" placeholder="Введите пароль">
    </div>
    <div class="checkbox">
        <label>
            <input [(ngModel)]="model.rememberMe" type="checkbox" id="rememberMe">
            Запомнить меня
        </label>
    </div>

    <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
</form>
