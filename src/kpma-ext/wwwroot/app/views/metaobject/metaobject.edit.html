<form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form-horizontal" role="form">

	<div class="panel panel-default" [ngClass]="{'panel-success': editForm.valid, 'panel-danger': !editForm.valid }">
		<div class="panel-heading">Карточка объекта</div>
		<div class="panel-body">

			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputId">Id</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.id" name="id" type="text" class="form-control" disabled id="inputId">
				</div>
			</div>
			<div class="form-group" [ngClass]="{'has-success': editForm.controls.name.valid, 'has-error': !editForm.controls.name.valid}">
				<label class="col-sm-2 control-label" for="inputName">Наименование</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.name" formControlName="name" name="name" type="text" class="form-control" id="inputName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputParent">Родитель</label>
				<div class="col-sm-10">
					<dropdown [itemType]="'MetaObject'" [minTerm]="0" [allowClear]="true" [(ngModel)]="model.parentId" formControlName="parentId" name="parentId" class="form-control" id="inputParent"></dropdown>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputType">Тип</label>
				<div class="col-sm-10">
					<dropdown [itemType]="'MetaObjectTypes'" [minTerm]="0" [allowClear]="true" [(ngModel)]="model.typeId" formControlName="typeId" name="typeId" class="form-control" id="inputType"></dropdown>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputComment">Комментарий</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.comment" formControlName="comment" name="comment" type="text" class="form-control" id="inputComment">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputValue">Значение</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.value" formControlName="value" name="value" type="text" class="form-control" id="inputValue">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputTableName">Имя таблицы БД</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.tableName" formControlName="tableName" name="tableName" type="text" class="form-control" id="inputTableName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputSchemaName">Схема БД</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.schemaName" formControlName="schemaName" name="schemaName" type="text" class="form-control" id="inputSchemaName">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button [disabled]="!editForm.valid" type="submit" class="btn btn-default"><i class="fa fa-save"> Сохранить</i></button>
					<button (click)="onCancel()" class="btn btn-default"><i class="fa fa-undo"> Назад</i></button>
					<button (click)="onRefresh()" class="btn btn-default"><i class="fa fa-refresh"> Обновить</i></button>
				</div>
			</div>

		</div>
	</div>
</form>
