<div class="panel panel-warning">
	<div class="panel-heading">Авторизация</div>
	<div class="panel-body">
		<form #f="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal" role="form">

			<div class="form-group">
				<label for="inpLogin" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.email" name="email" required type="text" class="form-control" id="inpLogin" placeholder="Введите email адрес">
				</div>
			</div>

			<div class="form-group">
				<label for="inpPassword" class="col-sm-2 control-label">Пароль</label>
				<div class="col-sm-10">
					<input [(ngModel)]="model.password" name="password" required type="password" class="form-control" id="inpPassword" placeholder="Введите пароль">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 checkbox">
					<label>
						<input [(ngModel)]="model.rememberMe" name="rememberMe" type="checkbox" id="inpRememberMe">Запомнить меня
					</label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2">
					<re-captcha (captchaResponse)="onReCaptcha($event)" siteKey="'6LdF3yUTAAAAAFsMvObZkKSwKaS0NRzcjCAUmPmA'"></re-captcha>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" [disabled]="(!f.valid && f.touched)" class="btn btn-primary" id="btnSubmit">Войти</button>
				</div>
			</div>
		</form>
	</div>
</div>
