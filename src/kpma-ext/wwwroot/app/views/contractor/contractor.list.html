<h4>Список контрагентов системы</h4>

<table class="table table-bordered table-hover table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>FullName</th>
			<th>DisplayName</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of list">
			<td>{{item.Id}}</td>
			<td>{{item.Name}}</td>
			<td>{{item.FullName}}</td>
			<td>{{item.DisplayName}}</td>
		</tr>
	</tbody>
</table>
