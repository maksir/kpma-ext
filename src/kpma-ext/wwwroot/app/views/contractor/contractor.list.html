<div shadow-box [show]="freeze" class="panel panel-default">
	<div class="panel-heading">
		Список контрагентов
		<div class="pull-right">
			<a (click)="refreshList()" class="btn btn-xs btn-primary"><i class="fa fa-refresh"> Обновить</i></a>
			<!--<a [routerLink]="['../edit', 0, 'new']" class="btn btn-xs btn-primary"><i class="fa fa-plus-circle"> Новый</i></a>-->
		</div>
	</div>
	<div class="panel-body">

		<table class="table table-bordered table-hover table-striped table-condensed">
			<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>FullName</th>
					<th>DisplayName</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of list">
					<td>
						<a [routerLink]="['../edit', item.id]" class="btn btn-xs btn-primary"><i class="fa fa-pencil-square-o fa-fw"></i></a>
					</td>
					<td>{{item.name}}</td>
					<td>{{item.fullName}}</td>
					<td>{{item.displayName}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
